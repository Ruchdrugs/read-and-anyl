<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview Agent Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; max-width: 760px; }
      input, select, textarea { width: 100%; padding: 8px; margin: 6px 0 16px; border-radius: 8px; border: 1px solid #ccc; }
      label { font-weight: 600; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .row > div { display: flex; flex-direction: column; }
      button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; background: #111; color: #fff; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; }
      .hint { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <h2>Interview Autofill Agent â€” Options</h2>
    <div class="card">
      <h3>LLM Provider</h3>
      <label>API Base URL</label>
      <input id="apiBaseUrl" placeholder="https://api.openai.com/v1" />
      <label>API Key</label>
      <input id="apiKey" placeholder="sk-..." />
      <label>Model</label>
      <input id="model" placeholder="gpt-4o-mini" />
      <div class="row">
        <div>
          <label>Max Tokens</label>
          <input id="maxTokens" type="number" placeholder="500" />
        </div>
        <div>
          <label>Temperature</label>
          <input id="temperature" type="number" step="0.1" placeholder="0.7" />
        </div>
      </div>
      <p class="hint">Works with OpenAI-compatible APIs (OpenAI, OpenRouter, local servers).</p>
    </div>

    <div class="card">
      <h3>Persona</h3>
      <div class="row">
        <div>
          <label>Role</label>
          <input id="role" placeholder="Senior Software Engineer" />
        </div>
        <div>
          <label>Tone</label>
          <input id="tone" placeholder="concise, confident, collaborative" />
        </div>
      </div>
      <label>Additional Guidance</label>
      <textarea id="extra" rows="4" placeholder="Focus on impact, metrics, leadership stories..."></textarea>
    </div>

    <button id="save">Save</button>

    <script type="module" src="options.js"></script>
  </body>
</html>
