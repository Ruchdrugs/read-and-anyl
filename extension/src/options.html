<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview Agent Options</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; max-width: 760px; }
      input, select, textarea { width: 100%; padding: 8px; margin: 6px 0 16px; border-radius: 8px; border: 1px solid #ccc; box-sizing: border-box; }
      label { font-weight: 600; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .row > div { display: flex; flex-direction: column; }
      button { padding: 10px 14px; border-radius: 8px; border: 1px solid #ccc; background: #111; color: #fff; cursor: pointer; }
      button:hover { background: #333; }
      .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; margin: 16px 0; }
      .hint { color: #666; font-size: 12px; }

      /* Stored answers styles */
      #storedAnswersContainer { margin: 20px 0; }
      .answer-row {
        display: grid;
        grid-template-columns: 1fr 1fr auto;
        gap: 10px;
        margin-bottom: 10px;
        align-items: center;
      }
      .answer-row input {
        margin: 0;
      }
      .question-pattern, .answer-value {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .remove-answer {
        padding: 8px 16px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .remove-answer:hover {
        background: #c82333;
      }
      .btn-row {
        display: flex;
        gap: 10px;
        margin-top: 10px;
      }
      .btn-secondary {
        background: #6c757d;
        color: white;
      }
      .btn-secondary:hover {
        background: #5a6268;
      }
    </style>
  </head>
  <body>
    <h2>Interview Autofill Agent â€” Options</h2>
    <div class="card">
      <h3>Resume</h3>
      <label>Paste your resume (plain text)</label>
      <textarea id="resumeText" rows="10" placeholder="Paste your resume here. Use plain text for best results."></textarea>
      <div class="row">
        <div>
          <label>Or upload your resume (PDF)</label>
          <input id="resumePdf" type="file" accept="application/pdf,.pdf" />
        </div>
        <div>
          <label>Selected file</label>
          <input id="resumePdfName" placeholder="No file chosen" disabled />
        </div>
      </div>
      <p id="pdfStatus" class="hint"></p>
      <p class="hint">Your data stays local in the browser's extension storage. No APIs used.</p>
    </div>

    <div class="card">
      <h3>Persona</h3>
      <div class="row">
        <div>
          <label>Role</label>
          <input id="role" placeholder="Senior Software Engineer" />
        </div>
        <div>
          <label>Tone</label>
          <input id="tone" placeholder="concise, confident, collaborative" />
        </div>
      </div>
      <label>Additional Guidance</label>
      <textarea id="extra" rows="4" placeholder="Focus on impact, metrics, leadership stories..."></textarea>
    </div>

    <button id="save">Save</button>

    <script type="module" src="options.js"></script>
  </body>
</html>
